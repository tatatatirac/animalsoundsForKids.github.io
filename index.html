<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="dugmici">

              <span class="sound">1</span>
            </div>
            <div data-key="50" class="key">
              <kbd>KUCA🐶</kbd>
              <span class="sound">2</span>
            </div>
            <div data-key="51" class="key">
              <kbd>KRAVA🐮</kbd>
              <span class="sound">3</span>
            </div>
            <div data-key="52" class="key">
              <kbd>PRASE🐷</kbd>
              <span class="sound">4</span>
            </div>
            <div data-key="53" class="key">
              <kbd>PILE🐥</kbd>
              <span class="sound">5</span>
            </div>
            <div data-key="54" class="key">
              <kbd>JAGNJE🐑</kbd>
              <span class="sound">6</span>
            </div>
            <div data-key="55" class="key">
              <kbd>PETAO🐓</kbd>
              <span class="sound">7</span>
            </div>
            <div data-key="56" class="key">
              <kbd>KONJ🐎</kbd>
              <span class="sound">8</span>
            </div>
            <div data-key="57" class="key">
              <kbd>PTICA🐤</kbd>
              <span class="sound">9</span>
            </div>
            <div class="keys0">
            
          </div>
        
        </div>

    </div>

    <audio data-key="49" src="sounds/cat.wav"></audio>
    <audio data-key="50" src="sounds/dog.wav"></audio>
    <audio data-key="51" src="sounds/cow.ogg"></audio>
    <audio data-key="52" src="sounds/pig.wav"></audio>
    <audio data-key="53" src="sounds/chicken.wav"></audio>
    <audio data-key="54" src="sounds/sheep.wav"></audio>
    <audio data-key="55" src="sounds/rooster.wav"></audio>
    <audio data-key="56" src="sounds/horse.wav"></audio>
    <audio data-key="57" src="sounds/vrabac.wav"></audio>
   

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>

  </body>
</html>
